<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uptime Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div class="max-w-5xl mx-auto p-4 space-y-6">
    <header class="flex items-center justify-between">
      <h1 class="text-2xl font-bold">Uptime Checker</h1>
      <span class="text-sm text-slate-500">minimal SPA</span>
    </header>

    <section class="bg-white rounded-xl shadow p-4">
      <h2 class="font-semibold mb-3">Add Target</h2>
      <form id="add-form" class="flex gap-2 flex-col sm:flex-row">
        <input id="url-input" type="url" required placeholder="https://example.com"
               class="flex-1 border rounded-lg px-3 py-2 outline-none focus:ring w-full" />
        <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Add</button>
      </form>
      <p id="add-msg" class="text-sm mt-2"></p>
    </section>

    <section class="bg-white rounded-xl shadow p-4">
      <div class="flex items-center justify-between mb-3">
        <h2 class="font-semibold">Targets</h2>
        <button id="refresh" class="text-sm px-3 py-1 rounded border hover:bg-slate-100">Refresh</button>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="text-left text-slate-500">
            <tr>
              <th class="py-2 pr-4">URL</th>
              <th class="py-2 pr-4">Up</th>
              <th class="py-2 pr-4">HTTP</th>
              <th class="py-2 pr-4">Latency (ms)</th>
              <th class="py-2">Checked At</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </section>
  </div>
  <script src="./main.js"></script>
</body>
</html>
